<h1 class="OverskiftenOverHeader">Samlet oversigt over Opgaver</h1>
<div class="DivOverviewOverSection">

    <div class="">
        <h1 class="HeaderForSections" > Opgave Oversigt </h1><br><br>
        <div id="OverviewOverListViewCentrum">
        </div>
    </div>

    <div class="">
        <h1 class="HeaderForSections" >Info for Valgt Opgave</h1><br><br>
        <div id="OverviewOverInfomationForTask">
            <h1>Infomationen:</h1><br>
            <label>Opgavens Title:</label><br>
            <input class="form-control" type="text" name="name" placeholder="Navn" id="NameCentrum" maxlength="50"><br>

            <label>Beskrivelse for Opgaven</label><br>
            <textarea class="form-control" type="text" name="description" id="DescriptionCentrum" placeholder="Skriv din opgaves beskrivelse her"></textarea><br>

            <label>Tidfristen for Opgaven:</label><br>
            <input class="form-control" type="datetime-local" name="deadline" id="DeadlineCentrum"><br>

            <label>Status for Opgaven:</label><br>
            <input type="radio" name="status" value="Notstarted" class="">&nbsp Rød  &nbsp
            <input type="radio" name="status" value="AllMost" class="">&nbsp Gul &nbsp
            <input type="radio" name="status" value="Done" class="">&nbsp Grøn &nbsp

            <br>
            <!-- Knapperne for Ændre opgaven -->
            <button type="button" class="btnDelete" id="btnEditTaskCentrum"><a>Ændre Opgaven:</a></button>
            <button type="button" class="btnDelete" id="BtnDeleteTaskCentrum"><a>Slet Opgaven:</a></button>
        </div>
    </div>
</div>
