<!--Her skal siden indhold stå-->

<h1 class="OverskiftenOverHeader">Afdeling Østbyen</h1>
<div class="DivOverviewOverSection">

    <div class="">
        <h1 class="HeaderForSections" > Opgave Oversigt </h1><br><br>
        <div id="OverviewOverListViewEast">

        </div>
    </div>

    <div class="">
        <h1 class="HeaderForSections" >Info for Valgt Opgave</h1><br><br>
        <div id="OverviewOverInfomationForTask">
            <h1>Infomationen:</h1><br>
            <label>Opgavens Title:</label><br>
            <input class="form-control" type="text" name="name" placeholder="Navn" id="NameEast" maxlength="50"><br>

            <label>Beskrivelse for Opgaven</label><br>
            <textarea class="form-control" type="text" name="description" id="DescriptionEast" placeholder="Skirv din opgaves beskrivelse her"></textarea><br>

            <label>Tidfristen for Opgaven:</label><br>
            <input class="form-control" type="date" name="deadline" id="DeadlineEast"  max="12-12-2999"><br>

            <label>Status for Opgaven:</label><br>
            <input type="radio" name="status" value="Notstarted" class="">&nbsp Rød  &nbsp
            <input type="radio" name="status" value="AllMost" class="">&nbsp Gul &nbsp
            <input type="radio" name="status" value="Done" class="">&nbsp Grøn &nbsp

            <br>
            <!-- Knapperne for Ændre opgaven -->
            <button type="button" class="btnDelete" id="btnEditTaskEast"><a>Ændre Opgaven:</a></button>
            <button type="button" class="btnDelete" id="BtnDeleteTaskEast"><a>Slet Opgaven:</a></button>
        </div>
    </div>
</div>
