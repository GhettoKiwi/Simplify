<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret Opgaven</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="CreateTasks.js" defer></script>
    <script src="Drop.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

<!--Dette er menu-baren i venstre side-->
<div class="sidenav">
    <a href="frontpage.html">Forside</a>
    <a href="signUp.html">Opret bruger</a>
    <a href="account.html">Brugere</a>
    <button class="btnForDropDownMenu">Opgaver</button>

    <div class="DropDownMenuForTask">
        <a href="SectionNorth.html">Nordbyen</a>
        <a href="SectionCentrum.html">Midtbyen</a>
        <a href="SectionEast.html">Østbyen</a>
        <a href="CreateTasks.html">Opret Opgave</a>
    </div>
    <a href="index.html">Log af</a>
</div>

<!--Her skal siden indhold stå-->
<h1 class="OverskiftenOverHeader">Opret Opgave</h1>
<div class="OverviewOverCreatedTasks">

    <div class="">
        <h1 class="HeaderForSections" >Info for Valgt Opgave</h1><br><br>
        <div id="OverviewOverInfomationForTask">
            <h1>Infomationen:</h1><br>
            <label>Opgavens Title:</label><br>
            <input class="form-control" type="text" name="name" placeholder="Navn" id="Name" maxlength="50"><br>

            <label>Beskrivelse for Opgaven</label><br>
            <textarea class="form-control" type="text" name="description"  id="Description" placeholder="Skriv din opgaves beskrivelse her"></textarea><br>

            <label>Tidfristen for Opgaven:</label><br>
            <input class="form-control" type="datetime-local" name="deadline" pattern="\d{2}-\d{2}-\d{4}" id="Deadline"  max="12-12-2999"><br>

            <label>Valg af Afdeling</label><br>

            <!--Det skal sikkert laves igennem Javascript-->
            <select>
                <option value="SectionNorth"> Afdeling Nordbyen</option>
                <option value="SectionCentrum"> Afdeling Midtbyen</option>
                <option value="SectionEast"> Afdeling Østbyen</option>
            </select>

            <br>
            <!-- Knapperne for Ændre opgaven -->
            <button type="button" class="btnDelete" id="btnCreateTask"><a>Opret Opgave</a></button>
        </div>
    </div>
</div>


</body>
</html>
